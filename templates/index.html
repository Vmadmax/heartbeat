<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
    <body>
        <script type="module">       
            var typed = new Typed('#typed', {
                stringsElement: '#typed-strings',
                typeSpeed: 40,
                backDelay: 1000,
                loop: true
            });
        </script>
        <div class="main-container">
            <h1 class="samaritan-text">HEARTBEAT</h1>
        <div class="text-center">
            <span id="typed" class="samaritan-text" style="text-transform: uppercase;"></span>
            <div class="cursor ">
            <div class="triangle-up center"></div>
            </div>
            <div id="typed-strings" style="text-transform: uppercase;">
            <p>find people on images with their faces.</p>
            <p>start by uploading an image.</p>
        </div>
        </div>
    </div>
        
    </body>
</html>
